<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html标记入门</title>
</head>

<body>

  <!-- 
    网页开发的三个组成部分
    html:网页核心，基本功能都是在这里面编写
      中文意义是超文本标记语言
    css:层叠样式表，作用是对页面进行美化和布局
    javascript:页面脚本语言，负责数据和响应用户动作以及特效
  -->

  黑暗骑士

  <!-- 
    html标记的基本格式
    <标记名称> 内容 </标记名称>
    绝大多数标记都是成对出现，结束的标记多一个/
    不同标记会有不同的效果

    hn标记是标题的意思
    n是1-6，数字越大字体越小，标题自带字体加大加粗且独立成行
  -->

  <h1> 黑暗骑士 </h1>
  <h3> 三级标题 </h3>
  <h5> 五级标题 </h5>

  <!-- html中连续的空白字符和换行都会合并成一个空格 -->

  第一行
  和第二行 很多空格之后的信息<br>使用标记进行断行
  <!-- br标记就是换行，它是单一标记，不需要成对出现 -->

  <hr>
  水平标尺会用已更横线分割页面区域
  
  <hr>

  转义字符是有一些特别的字符在html中有特定的含义
  ，比如大于号小于号这样的，属于标记的界定字符，
  所以需要一系列特别的字符组合来代替，这种就叫转义字符

  &lt; &gt; &amp;
  强制空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;也需要转义

  &reg; &copy;

  &lt;br&gt;

  



</body>

</html>
