<body>
  <!-- 
    a标记是超链接，效果是可以跳转页面（网站）
    href属性里面填写的是点击超链接之后要跳转的页面
    a标记里面的内容是提示文本
    target="_blank"属性表示在新窗口中打开超链接
  -->
  <a href="https://huhuiyu.top" target="_blank">
    胡辉煜的网站
  </a>

  <a href="https://www.bilibili.com/">
    哔哩哔哩
  </a>

  <!-- 
    任意网站链接都可以填写在href里面
    href里面的链接其实叫url(全球统一资源定位器)
  -->
  <a href="https://www.bilibili.com/video/BV1Ag411Y7wV/?spm_id_from=333.1007.tianma.2-1-4.click">
    梅西视频
  </a>
