<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变形和动画</title>

  <link rel="stylesheet" href="./c03.css">

</head>

<body>

  <div class="box">
    参照物
  </div>

  <!-- 
    css是层叠样式表，什么是层叠，就是一个元素可以套用多个class
    多个class的样式可以被叠加显示
    添加多个class的值中间要用空格分开
  -->
  <div class="box tf1">
    变形1：移动位置
  </div>

  <div class="box tf2">
    变形2：缩放
  </div>

  <div class="box tf3">
    变形3：缩放2
  </div>

  <div class="box tf4">
    变形4：缩放3
  </div>

  <div class="box tf5">
    变形5：旋转
  </div>

  <div class="box tf6">
    变形6：旋转2
  </div>

  <hr>

  <!-- 动画效果的部分 -->
  <span class="ani">动画效果</span>


</body>

</html>
