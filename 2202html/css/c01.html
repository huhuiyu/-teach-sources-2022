<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式入门一</title>

  <!-- 
    link标记用于导入外部css文件
      href属性用于指定css文件的位置
      ./表示当前文件所在的位置（文件夹）
  -->
  <link rel="stylesheet" href="./c01.css">
  <!-- 
  3 3 8 8 = 24
-->
</head>

<body class="s04">

  <!-- span标记的效果就是没有任何的效果 -->

  <span style="color: #fb0000;">css样式调整</span><span>css是层叠样式表</span>


  <!-- div也没有任何的效果，但是会占满整行 -->

  <div class="s01">外部css文件样式</div>
  <div class="s02">黑暗骑士</div>

  <!-- C:\Windows\Web\Wallpaper -->

  <img class="s03" src="../images/img29.jpg" alt="">


</body>

</html>
