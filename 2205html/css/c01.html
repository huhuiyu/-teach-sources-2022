<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css入门</title>

  <!-- 
    link标记可以将css文件和当前页面关联起来
    href里面就是要关联的css文件的路径和名称
    ./表示当前html文件所在的路径
  -->
  <link rel="stylesheet" href="./c01.css">

</head>

<body>
  <!-- css是层叠样式表，作用是美化页面和布局 -->

  <!-- 
    style属性可以编写css样式
    css样式都是这样的格式：样式名称:样式的值;
    例如 color:red;
    但是style属性并不是很方便，所以多样式一般不会使用
  -->
  <span style="color: #2f00ff;">行内样式</span>

  <span class="a01">外部css定义样式</span>

  <hr>

  <div class="a02">颜色效果</div>


</body>

</html>
