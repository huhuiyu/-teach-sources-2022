<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变形和动画</title>

  <link rel="stylesheet" href="./c04.css">

</head>

<body>

  <div class="box">
    参照物
  </div>

  <!-- 
    class可以有多个值，每个值用空格分开
    那么多个值的样式会叠加在一起
    如果多个值中间有相同的属性，那么后加入会覆盖前面的
    所以叫做层叠样式表
  -->
  <div class="box tf1">
    变形一，移动位置
  </div>

  <div class="box tf2">
    变形二，旋转
  </div>

  <div class="box tf3">
    变形三，旋转2
  </div>

  <div class="box tf4">
    变形四，旋转3
  </div>

  <div class="box tf5">
    变形五，缩放
  </div>

  <hr>

  <div class="box t1">
    动画入门
  </div>


</body>

</html>
