<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- alt + shift + F -->
  黑暗骑士
  <!-- 
    html是标记语言，不同的标记会有不同的效果
    格式：<标记名称>内容</标记名称>
    h1标记的效果是：1，字是加大号和加粗
    2，独立一行显示，且有一定的间距
    标题标记
  -->

  <h1> 黑暗骑士 </h1>
  <h2>二级标题</h2>
  <h6>六级标题</h6>

  <!--  
    hr标记没有成对，单一标记即可生效
    名字是水平标尺，效果就是一根满屏长度的横线
  -->

  <hr>
  分割线的下方区域


</body>

</html>
