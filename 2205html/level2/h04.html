<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊的选择器</title>
  <link rel="stylesheet" href="./h04.css">
</head>

<body>

  <label>
    <input type="checkbox">游戏
  </label>

  <input type="checkbox">音乐

  <label>
    用户名：<input type="text">
  </label>

  <hr>
  <!-- 
    label的for可以和指定id的元素进行关联，而不需要放在label里面
  -->
  <label for="chk01">分离式label</label>
  <hr>

  <input id="chk01" type="checkbox">
  <div>选中的效果演示区域</div>
  <div>参照对象</div>

  <hr>

  <!-- 模拟弹出层效果 -->
  <div>
    <!-- 点击菜单区域 -->
    <div>
      <label for="chkMenu">
        <input type="checkbox">
        <div class="btn-menu active">
          <div></div>
          <div></div>
          <div></div>
        </div>

      </label>
    </div>

    <!-- 菜单区域 -->
    <div>
      <input type="checkbox" id="chkMenu">

      <div>
        <div>首页</div>
        <div>关于</div>
        <div>联系我</div>
        <div>我的作品</div>
      </div>

    </div>

  </div>


</body>

</html>
