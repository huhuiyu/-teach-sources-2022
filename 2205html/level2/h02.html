<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压力盒子布局</title>
  <link rel="stylesheet" href="./h02.css">
</head>

<body>

  <!-- 基本样式 -->
  <div class="s01">

    <div class="s01">11111</div>
    <div class="s01">22222</div>
    <div class="s01">33333</div>

  </div>

  <!-- 压力盒子 -->
  <div class="s01 s02">

    <div class="s01">11111</div>
    <div class="s01">22222</div>
    <div class="s01">33333</div>

  </div>

  <!-- 压力盒子水平对齐模式 -->
  <div class="s01 s03">

    <div class="s01">11111</div>
    <div class="s01">22222</div>
    <div class="s01">33333</div>

  </div>

  <!-- 压力盒子水平对齐模式二 -->
  <div class="s01 s04">

    <div class="s01">11111</div>
    <div class="s01">22222</div>
    <div class="s01">33333</div>
    <div class="s01">44444</div>

  </div>

  <hr>

  <!-- 简单的应用，左中右布局 -->
  <div class="s05">

    <!-- 左边 -->
    <div class="s06">SAKURA FRP</div>

    <!-- 中间是五个菜单项 -->
    <div>
      <span class="s07 s08">首页</span>
      <span class="s07">服务</span>
      <span class="s07">用户</span>
      <span class="s07">商城</span>
      <span class="s07">帮助</span>
    </div>

    <!-- 右边 -->
    <div>DarkKnight</div>

  </div>










</body>

</html>
