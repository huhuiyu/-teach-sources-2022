<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript入门</title>
</head>

<body>

  <h1>js入门！！！！</h1>

  <!-- 
    第一种嵌套js的方式 ,script中直接编写js代码 正常情况下，
    js的引入都是在页面的最下面，因为js的执行没有完成，后续的html不会被加载
  -->
  <script>
    // console.log是在浏览器的控制台输出信息
    console.log('javascript你好！')
    // alert是弹出信息(现代设计已经很少使用)
    alert('阻塞页面执行的弹出信息')

  </script>

  <div>
    js和页面可以是一体的
  </div>

  <!-- 
    id属性在单一页面具有唯一性，相同的id虽然不会造成html错误，
    但是javascript会无法正常获取
  -->
  <input type="text" id="txt01">
  <button id="btn01">确定</button>


  <!-- 引入外部js文件，src里面是文件地址 -->
  <script src="./js/h01.js"></script>

</body>

</html>
