<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>压力盒子布局</title>
  <link rel="stylesheet" href="./flex.css">
</head>

<body>

  <!-- 参照物 -->
  <div class="s01">

    <div class="s01">1111</div>
    <div class="s01">2222</div>
    <div class="s01">3333</div>

  </div>

  <!-- 压力盒子 -->
  <div class="s01 s02">

    <div class="s01">1111</div>
    <div class="s01">2222</div>
    <div class="s01">3333</div>

  </div>


  <!-- 压力盒子的水平对齐 -->
  <div class="s01 s03">

    <div class="s01">1111</div>
    <div class="s01">2222</div>
    <div class="s01">3333</div>
    <div class="s01">4444</div>

  </div>

  <!-- 压力盒子的水平对齐2 -->
  <div class="s01 s04">

    <div class="s01">1111</div>
    <div class="s01">2222</div>
    <div class="s01">3333</div>
    <div class="s01">4444</div>

  </div>


  <hr>

  <!-- 实际应用效果，左中右布局模式 -->
  <div class="s05">

    <!-- 左边是网站名称 -->
    <div class="s06">SAKURA FRP</div>
    <!-- 中间是五个菜单 -->
    <div>
      <span class="s07 s08">首页</span>
      <span class="s07">服务</span>
      <span class="s07">用户</span>
      <span class="s07">商城</span>
      <span class="s07">帮助</span>
    </div>
    <!-- 右边是用户名 -->
    <div>DarkKnght</div>

  </div>

  <hr>


</body>

</html>
