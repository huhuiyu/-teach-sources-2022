<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变形和动画</title>

  <link rel="stylesheet" href="./c03.css">

</head>

<body>


  <div class="box">
    参照对象
  </div>

  <!-- 
    Ctrl + / 注释
    class属性可以添加多个类，中间用空格分开
    多个类里面的样式会被叠加显示
  -->
  <div class="box tf1">
    变形一：移动位置
  </div>

  <div class="box tf2">
    变形二：缩放
  </div>

  <div class="box tf3">
    变形三：旋转一
  </div>

  <div class="box tf4">
    变形四：旋转二
  </div>



</body>

</html>
