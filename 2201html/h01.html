<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- title里面的内容会显示在浏览器的标题栏 -->
  <title>html第一课</title>

</head>

<body>

  <!-- 
    html:超文本标记语言
    一个web网站会由三个部分组成
    css：层叠样式表，作用是排版和美化页面
    javascript：网页脚本语言，真编程语言，可以实现功能和控制
  -->

  黑暗骑士

  <!-- 
    hn标记是标题，n为1-6，效果字体加粗加大
    n越大字越小，自带换行和间距效果
    html标记格式为：
    <标记名称>内容</标记名称>
    不同的标记会有不同效果
  -->

  <h1>标记中的黑暗骑士</h1>
  <h2>二级标题</h2>
  <h6>六级标题</h6>

  <!-- hr标记是水平标尺，就是一个分割线，没有结束标记 -->
  <hr>
  <!-- br标记就是换行 -->
  水平标尺 <br> 换行

  <!-- 
    sup和sub分别是上下标
  -->
  x <sup>20</sup> 张三 <sub>著名犯罪分子</sub>

  <b>粗体</b>
  <i>斜体</i>
  <u>下划线</u>
  
  <b>
    <i>
      <u>所有的标记都可以叠加</u>
    </i>
  </b>

</body>

</html>
